<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="basics.js"></script>
	<script>
	window.onload = function(){ // Wird erst nach dem HTML geladen

		alert('Hallo Welt!');
		console.log('Hallo Konsole!');

		// Ausgabe in ein HTML-Tags - Es können auch HTML-Tags verwendet werden
		document.getElementById('ausgabe').innerHTML = 'HTML mit Javascript';

		var clickCounter = 0 // Klickcounter für den Button
		document.getElementById('btn').onclick = function(){
			clickCounter++; // Bei klick zähle eines dazu
			console.log(clickCounter);
			// Die Anzahl der Klicks wird mit einem Klick auf den Button aktualisiert ausgegeben.
			document.getElementById('ausgabe').innerHTML = 'Der Button wurde ' + clickCounter + ' mal geklickt.';
			document.getElementById('ausgabe').style.color = 'blue';
			document.getElementById('ausgabe').style.fontStyle = 'italic'; // statt - wird Style groß geschrieben
		};

		document.getElementById('btn-blue').onclick = function(){
			document.getElementById('ausgabe').style.color = 'blue';
		};

		document.getElementById('btn-red').onclick = function(){
			document.getElementById('ausgabe').style.color = 'red';
		};
	};
	</script>
	<style>

	</style>
</head>
<body>
	<p id="ausgabe"></p>

	<button id="btn">Klick mich</button>

		<button id="btn-blue">Mach Text blau</button>
			<button id="btn-red">Mach Text rot</button>
</body>
</html>
