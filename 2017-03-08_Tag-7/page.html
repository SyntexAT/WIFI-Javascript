<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../krieger.css">
  <script src="../jquery-3.1.1.min.js"></script>
  <script src="../functions.js"></script>
	<script>
	var clickedPage = 1;
	window.onload = function(){
		getContent(clickedPage);
	}

	var getContent = function(page){
		var currents = document.getElementsByClassName('current')[0];
		currents.className = '';
		var request = new XMLHttpRequest();
		request.open( 'GET', 'http://wifi.1av.at/516/alex/content-page' + page + '.php');
		request.send();
		request.onreadystatechange = function(){
			if( request.readyState == 4) {
				_e('content').innerHTML = request.responseText;
			}
		}
		document.getElementsByTagName('a')[page-1].className = 'current';
	}

	</script>
	<style>
	ul {
		display: flex;
		padding: 0;
	}
	ul li {
		list-style-type: none;
		margin: 0 10px;
	}
	ul li a {
		padding: 5px 10px;
		text-decoration: none;
		border: 1px solid #ccc;
	}
  .current {
    color: red;
  }
	</style>
</head>
<body>
  <ul>
    <li><a class="current" href="#" onclick="getContent(1);">Seite 1</a></li>
    <li><a href="#" onclick="getContent(2);">Seite 2</a></li>
    <li><a href="#" onclick="getContent(3);">Seite 3</a></li>
  </ul>
	<div id="content"></div>
</body>
</html>
